<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#050810"/>
      <stop offset="100%" stop-color="#0a0f1a"/>
    </linearGradient>
    <linearGradient id="lobster-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4d4d"/>
      <stop offset="100%" stop-color="#991b1b"/>
    </linearGradient>
    <radialGradient id="nebula1" cx="20%" cy="30%" r="50%">
      <stop offset="0%" stop-color="rgba(255, 77, 77, 0.15)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="nebula2" cx="80%" cy="60%" r="40%">
      <stop offset="0%" stop-color="rgba(0, 229, 204, 0.1)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Nebula effects -->
  <rect width="1200" height="630" fill="url(#nebula1)"/>
  <rect width="1200" height="630" fill="url(#nebula2)"/>

  <!-- Stars -->
  <circle cx="100" cy="80" r="1.5" fill="rgba(255,255,255,0.8)"/>
  <circle cx="200" cy="150" r="1" fill="rgba(255,255,255,0.6)"/>
  <circle cx="350" cy="60" r="1.5" fill="rgba(255,255,255,0.7)"/>
  <circle cx="500" cy="120" r="1" fill="rgba(0,229,204,0.8)"/>
  <circle cx="650" cy="50" r="1.5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="800" cy="100" r="1" fill="rgba(255,77,77,0.6)"/>
  <circle cx="950" cy="70" r="1.5" fill="rgba(255,255,255,0.7)"/>
  <circle cx="1100" cy="130" r="1" fill="rgba(255,255,255,0.6)"/>
  <circle cx="150" cy="500" r="1" fill="rgba(255,255,255,0.5)"/>
  <circle cx="300" cy="550" r="1.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="450" cy="580" r="1" fill="rgba(0,229,204,0.7)"/>
  <circle cx="750" cy="520" r="1.5" fill="rgba(255,255,255,0.5)"/>
  <circle cx="900" cy="570" r="1" fill="rgba(255,255,255,0.7)"/>
  <circle cx="1050" cy="530" r="1.5" fill="rgba(255,77,77,0.5)"/>

  <!-- Lobster Icon (scaled and positioned) -->
  <g transform="translate(100, 215) scale(1.7)" filter="url(#glow)">
    <!-- Body -->
    <path d="M60 10 C30 10 15 35 15 55 C15 75 30 95 45 100 L45 110 L55 110 L55 100 C55 100 60 102 65 100 L65 110 L75 110 L75 100 C90 95 105 75 105 55 C105 35 90 10 60 10Z" fill="url(#lobster-grad)"/>
    <!-- Left Claw -->
    <path d="M20 45 C5 40 0 50 5 60 C10 70 20 65 25 55 C28 48 25 45 20 45Z" fill="url(#lobster-grad)"/>
    <!-- Right Claw -->
    <path d="M100 45 C115 40 120 50 115 60 C110 70 100 65 95 55 C92 48 95 45 100 45Z" fill="url(#lobster-grad)"/>
    <!-- Antenna -->
    <path d="M45 15 Q35 5 30 8" stroke="#ff4d4d" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M75 15 Q85 5 90 8" stroke="#ff4d4d" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Eyes -->
    <circle cx="45" cy="35" r="6" fill="#050810"/>
    <circle cx="75" cy="35" r="6" fill="#050810"/>
    <circle cx="46" cy="34" r="2.5" fill="#00e5cc"/>
    <circle cx="76" cy="34" r="2.5" fill="#00e5cc"/>
  </g>

  <!-- Text -->
  <text x="380" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#f0f4ff">Clawdbot</text>

  <!-- Tagline -->
  <text x="380" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#ff4d4d" letter-spacing="0.15em">EXFOLIATE! EXFOLIATE!</text>

  <!-- Description -->
  <text x="380" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#8892b0">Your personal AI assistant,</text>
  <text x="380" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#8892b0">running on your own devices.</text>

  <!-- URL -->
  <text x="380" y="520" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#5a6480">clawd.bot</text>
</svg>
